<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="https://csshake.surge.sh/csshake.min.css">
    <link rel="stylesheet" href="style.css" />
    <title>Raed's blackjack</title>
</head>

<body>
    <h1>Blackjack</h1>
    <p id="status" class="shake-slow shake-constant shake-constant--hover"></p>
    <div id="dealersCards"></div>
    <div class="dealersCount">
        <p id="dealersValue" hidden>Value of dealer's hand:</p>
    </div>
    <div id="playersCards"></div>
    <div class="playersCount">
        <p id="playersValue" hidden>Value of your hand:</p>
    </div>

    <div class="actions">
        <div class="playButtons">
            <button id="hit" hidden>Hit</button>
            <button id="stand" hidden>Stand</button>
            <button id="deal">Deal</button>
        </div>
        <div class="betting">

            <div class="betting"> <label>Your bet: </label> <input id="bet" type="number" value="2" min=0 max=100000> </div>
            <div class="betting"> <label>Your funds: $</label> <label id="funds"></label></div>
            <div class="betting"> <label id="bettingStatus">Please place your bet.</label> </div>

        </div>

        <div>
                <button class="playButtons" id="shuffle">Reshuffle</button>
        </div>
        
    </div>
    <p id="status"></p>


</body>

</html>
